<main class="py-5">  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">Random Harry Potter Chapter Generator</h1>
        <button type="button" class="btn btn-outline-primary" onclick="toggleFilterDropdown()">Filter</button>
        <br><br>
        <form action="">
          <div class="filter-dropdown" id="filterDropdown">
            <label>
              <input type="checkbox" id="all" name="all" value="all">
              All Books
            </label>
            <label>
              <input type="checkbox" id="sorcerer" class="checkBoxClass" name="sorcerer" value="1">
              Harry Potter and the Sorcerer's Stone
            </label>
            <label>
              <input type="checkbox" id="chamber" class="checkBoxClass" name="chamber" value="2">
              Harry Potter and the Chamber of Secrets
            </label>
            <label>
              <input type="checkbox" id="prisoner" class="checkBoxClass" name="prisoner" value="3">
              Harry Potter and the Prisoner of Azkaban
            </label>
            <label>
              <input type="checkbox" id="goblet" class="checkBoxClass" name="goblet" value="4">
              Harry Potter and the Goblet of Fire
            </label>
            <label>
              <input type="checkbox" id="order" class="checkBoxClass" name="order" value="5">
              Harry Potter and the Order of the Phoenix
            </label>
            <label>
              <input type="checkbox" id="half" class="checkBoxClass" name="half" value="6">
              Harry Potter and the Half-Blood Prince
            </label>
            <label>
              <input type="checkbox" id="deathly" class="checkBoxClass" name="deathly" value="7">
              Harry Potter and the Deathly Hallows
            </label>
          </div>
          <br><br>
          <input type="submit" class="btn btn-primary" value="Random Chapter"  onclick="hideFilterDropdown()"/>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-center">
        <div id="result"></div>
      </div>
    </div>
  </div>
</main>
  <script>
    document.querySelector("form").addEventListener("submit", function (event) {
      event.preventDefault();

      var selectedBooks = [];
      var checkBoxes = document.getElementsByClassName("checkBoxClass");
      for (var i = 0; i < checkBoxes.length; i++) {
        if (checkBoxes[i].checked) {
          selectedBooks.push(parseInt(checkBoxes[i].value));
        }
      }

      var randomChapter = "";
      if (selectedBooks.length > 0) {
        var tempChapterNumber;
        tempChapterNumber = Math.floor(Math.random() * 200);
          while (!selectedBooks.includes((chapterinfo[tempChapterNumber][1]))) {
           tempChapterNumber = Math.floor(Math.random() * 200);
        }
        randomChapter = "<br><i>You are filtering books. Books " + selectedBooks.join(", ") + " are selected.</i><br><br>";
        randomChapter += "<div id='title'><h3>Book " + chapterinfo[tempChapterNumber][1] + ": " + chapterinfo[tempChapterNumber][0] + "</h3></div>";
        randomChapter += "<h1>Chapter " + chapterinfo[tempChapterNumber][3] + ": " + chapterinfo[tempChapterNumber][4] + "</h1>";
        randomChapter += "<img width='200' height='200' src='chapterart/" + chapterinfo[tempChapterNumber][2] + ".jpg'></img>";
      } else {
        var tempChapterNumber = Math.floor(Math.random() * 200);
        randomChapter = "<br>";
        randomChapter += "<div id='title'><h3>Book " + chapterinfo[tempChapterNumber][1] + ": " + chapterinfo[tempChapterNumber][0] + "</h3></div>";
        randomChapter += "<h1>Chapter " + chapterinfo[tempChapterNumber][3] + ": " + chapterinfo[tempChapterNumber][4] + "</h1>";
        randomChapter += "<img width='200' height='200' src='chapterart/" + chapterinfo[tempChapterNumber][2] + ".jpg'></img>";
      }

      document.getElementById("result").innerHTML = randomChapter;
    });
  </script>
